<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8"></meta>
<title>缺陷管理系统</title>
<link rel="stylesheet" type="text/css"
	href="jquery-easyui-1.7.0/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css"
	href="jquery-easyui-1.7.0/themes/icon.css" />
<script type="text/javascript" src="jquery-easyui-1.7.0/jquery.min.js"></script>
<script type="text/javascript"
	src="jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
<!--中文化-->
<script type="text/javascript"
	src="jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
	function openTab(text, url, iconCls) {
        if($("#tabs").tabs("exists",text)){
            $("#tabs").tabs("select",text);
        }else{
			//如果不存在则新增加一个
			var content = "<iframe frameborder=0 scrolling='auto' style='width:100%;height:100%' src='"
					+ url + "'></iframe>";
			$("#tabs").tabs("add", {
				title : text, //标题
				iconCls : iconCls, //图标
				closable : true, //可以关闭
				content : content
			//内容，内嵌一个 iframe！
			});
        }
		
	}
</script>
</head>

<body class="easyui-layout">
	<div region="center">
		<div class="easyui-tabs" fit="true" border="false" id="tabs">
			<div title="首页" data-options="iconCls:'icon-help'">
				<div align="center" style="padding-top: 100px">
					<font color="green" size="10">欢迎使用</font>
				</div>
			</div>
		</div>
	</div>

	<div region="west" style="width: 200px;" title="广沣共享典当管理平台" split="true">

		</div>

</body>
<script type="text/javascript">

	　　　　　　}
	　　　　　　else{

	　　　　　　}

	// 找到 #tt 树形 id， 再移除图标

});
